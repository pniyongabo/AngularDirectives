
<section data-ng-controller="addAuthorCtrl">
<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Add Author</h4>
</div>
<div class="modal-body">
	<form action="saveAuthor" name="addAuthorFrm" method="post">
		Author Name: <input type="text" name="authorName" ng-model="authorName"/>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	<button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
</div>
</section>
